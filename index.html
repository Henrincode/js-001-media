<html>
  <head>
    <title>Aula 01</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <!-- Calcular média de notas -->
      <h1 class="page-title">Calculadora de média</h1>
      <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
      </p>
      <div id="calcularNotas">
        <!-- Nome -->
        <input
          type="text"
          id="calcNome"
          value=""
          placeholder="Escreva o nome"
        />
        <!-- Nota 1 -->
        <input
          type="number"
          id="calcNota1"
          class="calcNota"
          value=""
          placeholder="Nota 1"
        />

        <!-- Nota 2 -->
        <input
          type="number"
          id="calcNota2"
          class="calcNota"
          value=""
          placeholder="Nota 2"
        />

        <!-- Nota 3 -->
        <input
          type="number"
          id="calcNota3"
          class="calcNota"
          value=""
          placeholder="Nota 3"
        />

        <!-- Nota 4 -->
        <input
          type="number"
          id="calcNota4"
          class="calcNota"
          value=""
          placeholder="Nota4"
        />
        <br />
        <!-- Calcular nota -->
        <button id="calcBotao">Calcular média das notas</button>
      </div>

      <div id="mediaNotas">
        <p>Preencha os campos a cima para ver se o estudante passou</p>
      </div>
      <!-- /Calcular média de notas -->

      <hr />

      <!-- Calculadora de temperatura -->
      <div id="converterTemp">
        <h1 class="page-title">Calculadora de temperatura</h1>
        <input
          id="campoNumero"
          type="number"
          value=""
          placeholder="123456"
        /><br />
        <button id="botaoCelcius">célcius</button><br />
        <button id="botaoFahrenheit">fahrenheit</button><br />
        <p>
          Digite a temperatura e depois pressione para qual unidade deseja
          converter
        </p>
      </div>
      <!-- /Calculadora de temperatura -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
